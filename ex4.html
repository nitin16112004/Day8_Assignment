<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        
    let input;
    do {
      input = parseInt(prompt("4. Enter a number between 1 and 10:"));
    } while (input < 1 || input > 10);
    console.log("Valid input received:", input);
    </script>
</body>
</html>
