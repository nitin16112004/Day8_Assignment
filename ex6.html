<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
 
    let arr = [1, 2, 1, 3, 2, 4, 1];
    let freq = {};
    for (let num of arr) {
      if (freq[num]) {
        freq[num]++;
      } else {
        freq[num] = 1;
      }
    }
    console.log("Frequency of numbers:", freq);
    </script>
</body>
</html>
