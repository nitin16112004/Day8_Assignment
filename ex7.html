<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
    let numbers = [-1, 5, 3, -2, 0, 8];
    let total = 0;
    for (let num of numbers) {
      if (num > 0) {
        total += num;
      }
    }
    console.log("7. Sum of positive numbers:", total);
    </script>
</body>
</html>
